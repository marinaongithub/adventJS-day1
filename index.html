<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 Advent of JS</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <img id="lock" class="lock" src="./blue-lock.svg" alt="lock icon">
        <form>
            <input type="password" id="password" name="password"><br>
        </form>
        <div id="background" class="round"></div>
        <div id="eye-div">
            <button id="change-eye" >
                <img id="eye" class="open" src="./eye.svg" alt="eye icon">
            </button>
        </div>
    </div>
    <script src="./day1.js"></script>

 
    
</body>
</html>
